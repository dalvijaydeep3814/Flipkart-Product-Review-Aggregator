<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="title">Product Reviews</h1>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Comment Heading</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody>
          {% for review in reviews %}
          <tr>
            <td>{{review['Product']}}</td>
            <td>{{review['Name']}}</td>
            <td>{{review['Rating']}}</td>
            <td>{{review['CommentHead']}}</td>
            <td>{{review['Comment']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
